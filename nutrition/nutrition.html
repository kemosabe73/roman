<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>roman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/roman.css">
  </head>
  <body>
    <div class="container">
      <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          Nutrition
        </p>
        <a href="#" class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </span>
        </a>
      </header>
      <div class="card-content">
        <div class="content">
          <div class="columns">
            <div class="column">
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Nutrition">
                  <span class="icon is-small is-left">
                    <i class="fa fa-cutlery"></i>
                  </span>
                </p>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Location">
                  <span class="icon is-small is-left">
                    <i class="fa fa-location-arrow"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Date">
                  <span class="icon is-small is-left">
                    <i class="fa fa-calendar"></i>
                  </span>
                </p>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="text" placeholder="Time">
                  <span class="icon is-small is-left">
                    <i class="fa fa-clock-o"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="field">
                <textarea class="textarea" placeholder="Comment"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="card-footer">
        <a href="#" class="card-footer-item">Save</a>
        <a href="#" class="card-footer-item">Edit</a>
        <a href="#" class="card-footer-item">Delete</a>
      </footer>
    </div>
    </div>
  </body>
</html>
