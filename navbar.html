<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>roman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/roman.css">
  </head>
  <body>
    <nav class="navbar has-shadow">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item is-tab is-active" href="">
            <span class="icon" style="color: #333;">
              <i class="fa fa-3x fa-heartbeat"></i>
            </span>&nbsp;ROMAN <!-- later on to be a logo-->
          </a>
          <a class="navbar-item is-hidden-desktop is-tab" href="" title="operations">
            <span class="icon" style="color: #333;">
              <i class="fa fa-stethoscope"></i>
            </span>
          </a>
          <a class="navbar-item is-hidden-desktop" href="" title="medication">
            <span class="icon" style="color: #333;">
              <i class="fa fa-medkit"></i>
            </span>
          </a>
          <a class="navbar-item is-hidden-desktop" href="" title="activities">
            <span class="icon" style="color: #333;">
              <i class="fa fa-blind"></i>
            </span>
          </a>
          <a class="navbar-item is-hidden-desktop" href="" title="nutrition">
            <span class="icon" style="color: #333;">
              <i class="fa fa-cutlery"></i>
            </span>
          </a>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item is-tab" href="#">
              <span class="icon" style="color: #333;">
                <i class="fa fa-stethoscope"></i>
              </span>
              &nbsp;Operations
            </a>
            <a class="navbar-item is-tab" href="#">
              <span class="icon" style="color: #333;">
                <i class="fa fa-medkit"></i>
              </span>
              &nbsp;Medications
            </a>
            <a class="navbar-item is-tab" href="#">
              <span class="icon" style="color: #333;">
                <i class="fa fa-blind"></i>
              </span>
              &nbsp;Activities
            </a>
            <a class="navbar-item is-tab" href="#">
              <span class="icon" style="color: #333;">
                <i class="fa fa-cutlery"></i>
              </span>
              &nbsp;Nutrition
            </a>
          </div>
        </div>
      </div>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".navbar-item").on("click", function(){
          $(".navbar-item").removeClass("is-active");
          $(this).addClass("is-active");
        });
      });
    </script>
  </body>
</html>
